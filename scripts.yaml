'1551276349244':
  alias: Wake Up
  sequence:
  - data:
      brightness: '0'
      entity_id:
      - light.bedroom_wall
      - light.hall_upstairs_wall
      transition: '0'
    service: homeassistant.turn_on
  - delay: 00:00:10
  - data:
      brightness: '254'
      entity_id:
      - light.bedroom_wall
      transition: '1200'
    service: homeassistant.turn_on
  - data:
      brightness: '192'
      entity_id:
      - light.hall_upstairs_wall
      transition: '1200'
    service: homeassistant.turn_on
