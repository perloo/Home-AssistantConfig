- id: '1551269473165'
  alias: Bedroom Turn Off In The Morning
  trigger:
  - at: 08:15
    platform: time
  condition: []
  action:
  - data:
      entity_id: light.bedroom_wall
    service: light.turn_off
- id: '1551270218568'
  alias: Bedroom Turn On In The Evening
  trigger:
  - below: '7'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition: []
  action:
  - data:
      brightness: '192'
      entity_id: light.bedroom_wall
    service: light.turn_on
- id: '1551271192519'
  alias: Livingroom Turn On Flower
