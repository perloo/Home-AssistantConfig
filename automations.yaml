- id: '1551273291389'
  alias: Media Turn Of Music When Turning On Livingroom TV
  trigger:
  - entity_id: media_player.samsung_led46_ue46f5500
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id:
      - media_player.vardagsrumpi
      - media_player.kok
    service: media_player.media_pause
- id: '1551273780348'
  alias: Turn Of All If Not Using Media
  trigger:
  - at: '23:30'
    platform: time
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: media_player.samsung_led46_ue46f5500
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.vardagsrum_pi
        state: paused
      - condition: state
        entity_id: media_player.vardagsrumpi
        state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.kok
        state: paused
      - condition: state
        entity_id: media_player.kok
        state: 'off'
  action:
  - data:
      entity_id:
      - group.all_switches
      - group.all_lights
    service: homeassistant.turn_off
- id: '1551274619088'
  alias: Wake Up Light
  trigger:
  - at: 05:45
    platform: time
  condition:
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      entity_id: script.1551276349244
    service: script.turn_on
- id: '1551279839327'
  alias: It Is bedtime
  trigger:
  - entity_id: input_boolean.bedtime
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: group.night
    service: homeassistant.turn_off
  - data:
      brightness: '0'
      entity_id:
      - light.bedroom_wall
      - light.hall_upstairs_wall
      transition: '660'
    service: homeassistant.turn_on
  - delay: 00:11:00
  - data:
      entity_id:
      - light.bedroom_wall
      - light.hall_upstairs_wall
      - input_boolean.bedtime
    service: homeassistant.turn_off
- id: '1551362412909'
  alias: Squeezer Stops Playing
  trigger:
  - entity_id: media_player.vardagsrum_pi
    platform: state
    to: 'off'
  - entity_id: media_player.vardagsrum_pi
    platform: state
    to: idle
  condition: []
  action:
  - service: shell_command.squeeze_shuffle_off
