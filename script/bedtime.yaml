bedtime:
  alias: 'It is time to go to bed'
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.night
    - service: light.turn_on
      data:
        entity_id: light.bedroom_wall
        brightness: 0
        transition: 660
    - service: light.turn_on
      data:
        entity_id: light.hall_upstairs_wall
        brightness: 0
        transition: 660
    - delay: '00:11:00'
    - service: light.turn_off
      data:
        entity_id: light.bedroom_wall
    - service: light.turn_off
      data:
        entity_id: light.hall_upstairs_wall
